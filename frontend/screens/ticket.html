<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L. I. Store</title>
    <link rel="icon" href="../img/L.I.Store.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/general.css">
    <link rel="stylesheet" href="../estilos/ticket.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="enlaces">
                <h2 class="nombre-marca">L.I. Store</h2>
            </div>
            <div class="icono-container">
                <input class="tema" type="checkbox" id="darkmode-toggle"/>
                <label class="tono_oscuro" for="darkmode-toggle"></label>
                <button id="descargar-pdf">Ticket PDF</button>
                <a href="../screens/index.html" id="btn-salir"><i class="bi bi-box-arrow-right"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Ticket de compra</h1>
        <section class="ticket container mt-4 p-4 bg-light rounded-3" id="ticket-contenido">
            <p class="nombre-ticket">L. I. Store</p>
            <h2 class="agradecimiento mb-3">Gracias por tu compra, <span class="agradecimiento" id="nombre-usuario"></span>!</h2>
            <div class="productos-finales">
                <p ><strong class="productos-ticket">Fecha:</strong> <span class="productos-ticket" id="fecha-actual"></span></p>
                <h4 class="productos-ticket mt-4">Resumen de productos:</h4>
                <ul id="lista-productos" class="list-group mb-3"></ul>
                <p class="productos-ticket">Total: $<span class="productos-ticket" id="total-ticket">0</span></p>
            </div>
        </section>
        <button class="btn-reiniciar" id="btn-salir-ticket">Salir</button>
    </main>
    <footer class="footer bg-dark text-white text-center py-3 row">
        <div class="col-12 col-md-4">
            <p class="nombre">Lucila Micaela Suarez</p>
            <p class="nombre">Ignacio Pepe Valverde</p>
            <p class="nombre">Juan Pablo Rodrigues Ferreira Maltez</p>
        </div>
        <div class="col-12 col-md-4">
            <p class="nombre">Junio, 2025</p>
            <p class="nombre">Proyecto final. Programaci√≥n III</p>
        </div>
        <div class="imagen col-12 col-md-4 logo-utn" id="logo-utn">
            <img src="../img/logo-utn.jpg" alt="Imagen UTN">
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="../funciones/principal.js"></script>
    <script src="../funciones/ticket.js"></script>
    <script src="../funciones/cambioTema.js"></script>
</body>
