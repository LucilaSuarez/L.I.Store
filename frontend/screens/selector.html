<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L. I. Store</title>
    <link rel="icon" href="../img/L.I.Store.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/selector.css">
    <link rel="stylesheet" href="../estilos/general.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="enlaces">
                <h2 class="nombre-marca">L.I. Store</h2>
            </div>
            <div  class="icono-container">
                <input class="tema" type="checkbox" id="darkmode-toggle"/>
                <label class="tono_oscuro"  for="darkmode-toggle"></label>
                <a href="../screens/index.html" id="btn-salir"><i class="bi bi-box-arrow-right"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="selector">
            <h1 id="saludo-usuario">Bienvenido</h1>
            <p class="texto-grande">Selecciona una opción para continuar</p>

            <div class="opciones">
                <a href="../screens/celulares.html" class="opcion"> 
                    <div class="contenido-opcion">
                        <img src="../img/iphone_16.png" alt="Celulares" class="img-boton">
                        <span>Celulares</span>
                    </div>
                </a>

                <a href="../screens/accesorios.html" class="opcion">
                    <div class="contenido-opcion">
                        <img src="../img/airpods-pro-2-.png" alt="Accesorios" class="img-boton">
                        <span>Accesorios</span>
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer bg-dark text-white text-center py-3 row">
        <div class="col-12 col-md-4">
            <p class="nombre">Lucila Micaela Suarez</p>
            <p class="nombre">Ignacio Pepe Valverde</p>
            <p class="nombre">Juan Pablo Rodrigues Ferreira Maltez</p>
        </div>
        <div class="col-12 col-md-4">
            <p class="nombre">Junio, 2025</p>
            <p class="nombre">Proyecto final. Programación III</p>
        </div>
        <div class="imagen col-12 col-md-4 logo-utn" id="logo-utn">
            <img src="../img/logo-utn.jpg" alt="Imagen UTN">
        </div>
    </footer>

    <script src="../funciones/selector.js"></script>
    <script src="../funciones/cambioTema.js"></script>
</body>
</html>
